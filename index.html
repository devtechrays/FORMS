<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="whole">
      <div class="main">
        <div class="information">
          <h1 class="title">YOUR PROFILE</h1>
          <p class="title">
            Enter the login information for your account. You will be able to
            create additional users after registering.
          </p>
        </div>

        <form action="#">
          <div class="form">
            <div class="user-details">
              <!-- <div class="input-box"> -->
              <label class="form-label" for="fname">First Name</label><br />
              <input
                class="form-fields"
                type="text"
                id="fname"
                name="fname"
                placeholder="Input your first name"
              />
            </div>

            <div class="user-details">
              <label class="form-label" for="lname">Last Name</label><br />

              <input
                class="form-fields"
                type="text"
                id="lname"
                placeholder="Input your Last name"
              />
            </div>

            <div class="user-details">
              <label class="form-label" for="email">Email</label><br />
              <input
                class="form-fields"
                type="info"
                id="email"
                name="email"
                placeholder="Input your email"
              />
            </div>

            <div class="user-details">
              <label class="form-label" for="number">Phone Number</label><br />
              <input
                class="form-fields"
                type="number"
                id="number"
                placeholder="Input your phone number"
              />
            </div>
            <div class="user-details">
              <label class="form-label" for="pass">Password</label><br />
              <input
                class="form-fields"
                type="password"
                id="pass"
                name="pass"
                placeholder="Create Password"
              />
            </div>

            <div class="user-details">
              <label fpr="cpass">Confirm Password</label><br />
              <input
                class="form-fields"
                type="password"
                id="cpass"
                name="cpass"
                placeholder="Confirm Your Password"
              />
            </div>
          </div>
          <div class="btn-class">
            <button class="submit-class" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
